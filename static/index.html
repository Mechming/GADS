<script>
  /* Show the configuration info */
  function showProjectConfig() {
    /* Get the project config span element */
    var infoSpan = document.getElementById("configurationInfoTable")

    /* Present or hide the project config table when clicking */
    if (infoSpan.style.visibility === "hidden") {
      infoSpan.style.visibility = "visible";
    } else {
      infoSpan.style.visibility = "hidden";
    }
  }
</script>
